---
- hosts: all
  become: true
  tasks:
    - name: Create a padar user
      tags: always
      user:
        name: padar
        groups: root

    - name: Add SSH Keys for padar
      tags: always
      authorized_key:
        user: padar
        key: "ssh-rsa  vagrant@main"

    - name: Add Sudoers file for padar
      tags: always
      copy:
        src: ../files/sudoer_padar
        dest: /etc/sudoers.d/padar
        owner: root
        group: root
        mode: 0440

    - name: Update and Upgrade Package Manager on Ubuntu
      tags: always
      apt:
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: Update and Upgrade Package Manager on Amazon
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "Amazon"
    
    - name: Install Apache on Ubuntu 
      apt:
        name:
          - "{{ apache_package }}"
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: Install Apache on Amazon Linux
      dnf:
        name: 
          - "{{ apache_package }}"
        state: latest
      when: ansible_distribution == "Amazon"

    - name: Start Apache
      tags: apache
      service:
        name: "{{ apache_package }}"
        state: started
        enabled: yes

    - name: Copy custom html files
      copy:
        src: ../files/site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0664
